<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Place Your Pizza Order Below</h1>

        <h2>Pick a Size:</h2>
        <div id="size">
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="small">
              Small (10")(Cheese Only)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="medium">
              Medium (12")(Cheese Only)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="large">
              Large (14")(Cheese Only)
            </label>
          </div>
        </div>
        <br>
         <h2>Pick Your Toppings! ($1.50 per Topping)</h2>
         <div class="row">
           <div class="col-md-4">
             <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
             <input type="checkbox" name="toppings" value="sausage">Sausage<br>
             <input type="checkbox" name="toppings" value="ham">Ham<br>
             <input type="checkbox" name="toppings" value="bacon">Bacon<br>
          </div>
             <div class="col-md-4">
               <input type="checkbox" name="toppings" value="green pepper">Green Pepper<br>
               <input type="checkbox" name="toppings" value="onion">Red Onion<br>
               <input type="checkbox" name="toppings" value="olives">Olives<br>
               <input type="checkbox" name="toppings" value="sundried">Sundried Tomatoes<br>
            </div>

            <div class="col-md-4">
              <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
              <input type="checkbox" name="toppings" value="anchovies">Anchovies<br>
              <input type="checkbox" name="toppings" value="red pepper">Red Bell Pepper<br>
              <input type="checkbox" name="toppings" value="jalapeno">Jalapeno<br>
           </div>

         </div>

        <button type="button" name="button" id="placeOrder" class="btn btn-warning">Place Your Order!</button>

        <h3 class="cost">Your total Cost is:<span id="cost"></span></h3>

    </div>
  </body>
</html>
